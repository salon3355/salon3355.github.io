<!-- Start Gallery Section -->

<section class="portfolio section bg-one" id="gallery">
	<div class="container">
		<div class="row ">
			<div class="col-lg-12">
				<div class="title text-center">
					<h2>Galeria</h2>
					<div class="border"></div>
				</div>
			</div>
		</div>
		<div class="row mx-auto filtr-container">
			{% for image in site.data.images %}
				<div class="col-6 col-lg-3 p-2">
					<img src="{{ image.path }}" class="img-thumbnail">
				</div>
			{% endfor %}
		</div>
	</div>
</section>
<!-- End Gallery Section -->
